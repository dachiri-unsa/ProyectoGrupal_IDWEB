<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
</head>
<body>
    <h1>Inicio de sesión</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Accede a tu cuenta</legend>
                <label>
                    Correo
                    <input type="email" name="correo" placeholder="...@correo.com" required>
                </label>
                <br><br>
                <label>
                    Contraseña
                    <input type="password" name="contraseña" minlength="6" required>
                </label>
                <br><br>
                <button type="submit">Iniciar sesión</button>
            <p>¿Aún no tienes cuenta? <a href="registrarse">Registrate</a></p>
        </fieldset>
    </form>
</body>
</html>
