<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="../Estilos/main.css">
    <link rel="stylesheet" href="../Estilos/inicio_sesion.css">
</head>
<body>
    <h1>Inicio de sesión</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Accede a tu cuenta</legend>
                <label>
                    Correo: 
                    <br>
                    <input type="email" name="correo" placeholder="Ingresa tu correo" required>
                </label>
                <br><br>
                <label>
                    Contraseña: 
                    <br>
                    <input type="password" name="contraseña" placeholder="Ingresa tu contraseña" minlength="6" required>
                </label>
                <br><br>
                <button type="submit">Iniciar sesión</button>
            <p>¿Aún no tienes cuenta? <a href="registrar.html">Registrate</a></p>
            <a href="../index.html">Volver</a>
        </fieldset>
    </form>
</body>
</html>
