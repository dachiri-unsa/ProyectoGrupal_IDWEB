<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <h1>Registrarse</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Crea una cuenta</legend>
                <label>
                    Nombre
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
                </label>
                <br><br>
                <label>
                    Correo
                    <input type="email" name="correo" placeholder="...@correo.com" required>
                </label>
                <br><br>
                <label>
                    Contraseña
                    <input type="password" name="contraseña" minlength="6" required>
                </label>
                <br><br>
                <label>
                    Confirmar contraseña
                    <input type="password" name="c_contraseña" minlength="6" required>
                </label>
                <button type="submit">Iniciar sesión</button>
            <p>¿Ya tienes una cuenta?<a href="inicio_sesion.html">Inicio sesión</a></p>
        </fieldset>
    </form>
</body>
</html>
